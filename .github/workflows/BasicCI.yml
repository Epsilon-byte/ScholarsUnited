name: Basic Docker Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services with health checks
      run: |
        docker-compose up -d db
        # Wait for MySQL to be ready
        docker-compose exec db mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD --wait=30 --silent
        docker-compose build web
        docker-compose up -d web
        sleep 10  # Extra buffer for Express
        docker-compose ps
        docker-compose logs web  # Debug Express startup
        curl -v http://localhost:3000  # Verbose output

    - name: Force-clean containers (even on failure)
      if: always()
      run: docker-compose down
